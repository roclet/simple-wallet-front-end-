<div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form
            id="dz_login_signin_form"
            class="form-validate"
            [formGroup]="createAccountForm"
            (ngSubmit)="onCreateAccount()"
          >
            <div class="form-group">
              <label for="firstName">Account Number</label>
              <input
                type="text"
                class="form-control"
                formControlName="accountNumber"
                id="accountNumber"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Amount</label>
              <input
                type="number"
                class="form-control"
                formControlName="amount"
                id="amount"
                placeholder="20"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
