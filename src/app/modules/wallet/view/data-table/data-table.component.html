<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let col of displayHeader">{{ col }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableRows">
      <th scope="row">{{row.transactionId}}</th>
      <td>{{row.accountNumber}}</td>
      <td>{{row.transactionType}}</td>
      <td>{{row.transactionAmount}}</td>
      <td>{{row.userId}}</td>
      <td>{{row.transactionDateTime}}</td>
    </tr>
  </tbody>
</table>
